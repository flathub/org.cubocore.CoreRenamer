app-id: org.cubocore.CoreRenamer
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: corerenamer
rename-desktop-file: cc.cubocore.CoreRenamer.desktop
rename-icon: cc.cubocore.CoreRenamer
rename-appdata-file: cc.cubocore.CoreRenamer.metainfo.xml
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home # Required to import any files or folders to batch rename them
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts: [
        "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
    ]
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: 17d4c94f3be2c7f67dc757cf852f0144945c2c69
        tag: v5.0.1
  - name: corerenamer
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/corerenamer.git
        commit: 212e8d292fedca4dd70a132306d5a0f6cc1f28ef
        tag: v5.0.1
      - type: patch
        path: fix-appID-name.patch
